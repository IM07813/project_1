<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Deployment</title>
    <link rel="stylesheet" href="/static/main.css">
    <script src="/static/main.js" defer></script>
</head>
<body>
    <h1>Model Deployment</h1>
    <form id="predict-form">
        <label for="feature1">Feature 1:</label>
        <input type="number" id="feature1" name="feature1" required>
        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" name="feature2" required>
        <!-- Add more input fields for all the required features -->
        <button type="submit">Predict</button>
    </form>
    <div id="results">
        <h2>Results:</h2>
        <p>Decision Tree: <span id="decision-tree-result"></span></p>
        <p>Linear Regression: <span id="linear-regression-result"></span></p>
        <p>Random Forest: <span id="random-forest-result"></span></p>
    </div>
</body>
</html>
